[tool.black]
line-length = 120
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | env
  | build
  | dist
  | \.egg-info
)/
'''

[tool.isort]
profile = "black"
line_length = 120
skip_gitignore = true

[tool.bandit]
exclude_dirs = ["tests", "env", "build"]
skips = [
    "B101",  # Skip assert_used check (common in tests)
    "B107",  # Skip hardcoded_password_default (empty string defaults are acceptable for optional credentials)
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --cov=luno_python --cov-report=term-missing"
